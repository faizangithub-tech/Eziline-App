
<div class="card" *ngIf="state" [@zoomInUpOnEnter] [@zoomOutUpOnLeave]>
  <div class="card-body">
     <div class="container">
      <div class="row">
        <form [formGroup]="form">
         <div class="col-12">
           <mat-form-field appearance="legacy">
             <mat-label>Enter your email</mat-label>
             <input matInput placeholder="pat@example.com" formControlName="email" >
             <mat-icon matSuffix>perm_identity</mat-icon>
             <mat-error>{{getErrorMessage()}}</mat-error>
           </mat-form-field>
           </div>
         <div class="col-12">
           <mat-form-field appearance="legacy">
             <mat-label>Enter your password</mat-label>
             <input matInput placeholder="password" formControlName="password">
             <mat-icon matSuffix>vpn_key</mat-icon>
             <mat-error>{{getPasswordError()}}</mat-error>
           </mat-form-field>
         </div>
        </form>
     </div>
     </div>
  </div>
 <div class="row">
   <div class="col-lg-12">
    <button mat-button [disabled]="form.invalid" [ngClass]="addclass()"  (click)="login()">SignIn</button>
    <button mat-button  (click)="signup()">SignUp</button>
   </div>
 </div>
</div>
