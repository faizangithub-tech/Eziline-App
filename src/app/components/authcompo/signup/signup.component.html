


<div class="card">
  <div class="row">
   <form [formGroup]="form">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>add your email</mat-label>
        <input matInput
        placeholder="pat@example.com"
        formControlName="email">
        <mat-error></mat-error>
      </mat-form-field>
      </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>set your password</mat-label>
        <input matInput
        placeholder="password"
        formControlName="password">
        <mat-error></mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>set your username</mat-label>
        <input matInput
         placeholder="Mohammad"
         formControlName="username">
        <mat-error></mat-error>
      </mat-form-field>
    </div>
   </form>

</div>
 <div class="row">
    <button mat-button>SignIn</button>
    <button mat-button>SignUp</button>
 </div>
</div>
