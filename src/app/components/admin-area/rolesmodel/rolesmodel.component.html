
<div class="modal-header">
  <h4 class="modal-title pull-left">Edit Roles For {{user.username}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="false">&times;</span>
  </button>
</div>
<div class="modal-body">
    <ng-container *ngFor="let role of roles">
      <mat-list role="list">
              <mat-list-item role="listitem">
                <mat-checkbox class="example-margin" [(ngModel)]="role.ischecked" (change)="listvalue(roles)">{{role.name}}</mat-checkbox>
              </mat-list-item>
      </mat-list>
    </ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>

  <button type="button" class="btn btn-success"[disabled]="ischanged==false" (click)="updateroles()">Submit</button>

</div>
