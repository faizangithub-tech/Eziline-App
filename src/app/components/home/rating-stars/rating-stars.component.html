<div class="rating-stars">
       <ul class="list-inline stars">
        <ng-container *ngFor="let rate of [0,1,2,3,4]">
          <li class="list-inline-item">
           <div class="stars-outer">
                <div class="stars-inner" id={{rate}}>

                </div>
           </div>
          </li>
        </ng-container>
       </ul>
</div>
